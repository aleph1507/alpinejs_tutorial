<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpine</title>
</head>

<!--modal-->
<body class="bg-gray-400">
<div class="container mx-auto px-4 xl:px-64 mt-12 mb-12">
    <h2 class="text-2xl font-bold">Modal</h2>

    <div x-data="{
            modal: {open: false}
        }">
        <button
                @click="
                    modal.open = true;
                    $nextTick(() => {$refs.modalCloseBtn.focus()});
                "
                class="bg-blue-700 text-white px-4 py-3 mt-4 text-sm rounded">
            Open Modal
        </button>

        <div
                x-show="modal.open"
                x-transition:enter="transition transform ease-out duration-100"
                x-transition:enter-start="opacity-0 scale-0"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in-out duration-100"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-0"
                style="background-color: rgba(0,0,0,.5)"
                class="mx-auto absolute top-0 left-0 w-full flex items-center shadow-lg overflow-y-auto">

            <div
                    @click.away="modal.open = false"
                    class="container mx-auto rounded p-4 mt-2 overflow-y-auto">
                <div class="bg-white rounded px-8 py-8">
                    <h1 class="font-bold text-2xl mb-3">Modal Title</h1>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum expedita laborum odit
                            pariatur praesentium quae qui reprehenderit.</p>
                    </div>
                    <div class="mt-4">
                        <button
                                x-ref="modalCloseBtn"
                                @click="modal.open = false"
                                class="bg-blue-700 text-white px-4 py-3 mt-4 text-sm">
                            Close Modal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>


</html>
