<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpine</title>
</head>

<!--todo-->
<body class="bg-gray-400 text-gray-800">
    <div class="container mx-auto max-w-sm px-4 my-4" x-data="todos()">
        <div class="bg-white shadow-md rounded px-4 py-4">
            <h2 class="text-2xl font-bold">Todo App</h2>

            <div class="mt-4 mb-6">
                <input type="text"
                       class="shadow w-full px-2 py-2"
                       x-model="todoTitle"
                       @keydown.enter="addTodo()">
            </div>

            <ul class="mb-6">
                <template x-for="todo in todos" :key="todo.id">
                    <li class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" x-model="todo.isComplete">
                            <div class="ml-3" x-text="todo.title"
                                 :class="{'line-through' : todo.isComplete}"></div>
                        </div>
                        <button class="text-xl ml-2"
                                @click="deleteTodo(todo.id)">&times;</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>


</html>
