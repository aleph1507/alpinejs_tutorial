<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpine</title>
</head>

<!--gallery-->
<body class="bg-gray-400">
<div class="container mx-auto px-4 mt-4"
     x-data="gallery.images()" x-init="console.log('gallery.images', gallery.images());">
    <div>
        <img x-ref="displayed" :src="gallery.images()[0].src" :alt="gallery.images()[0].alt">
    </div>
    <div class="flex items-center mt-4">
        <template x-for="(img, index) in gallery.images()" :key="index">
            <a href="#"
               @click.prevent="gallery.selectImage($event, $refs.displayed, index)"
               class="border border-transparent hover:border-blue-500 thumbnail">

                <img :src="img.src" :alt="img.alt" class="w-12">
            </a>
        </template>
    </div>
</div>
<script src="bundle.js"></script>
</body>


</html>
